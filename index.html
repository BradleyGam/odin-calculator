<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/lcd" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="screen-border">
                <div class="screen">
                    <span class="first-number">0</span>
                    <span class="operator"></span>
                    <span class="second-number"></span>
                </div>
            </div>
            <div class="buttons-grid">
                <button id="clear">CLEAR</button>
                <button id="delete">DELETE</button>
                <button class="operation" id="power">^</button>
                <button class="operation" id="remainder">%</button>

                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operation" id="divide">/</button>

                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operation" id="multiply">*</button>

                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operation" id="subtract">-</button>

                <button id="zero">0</button>
                <button id="decimal">.</button>
                <button id="inverse">+/-</button>
                <button class="operation" id="add">+</button>
                
                <button class="full-width" id="equal">=</button>
            </div>
        </div>
    </main>
</body>
</html>
